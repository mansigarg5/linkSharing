<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/TableJS.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <title>User Info</title>
    <style>
        .first{
            display: inline;
        }
        .second{
            float: right;
        }
    </style>
</head>
<body>
<div th:fragment="changeProfile">
    <form th:action="@{/changeProfile}" method="post">
        <div class="panel panel-default" style="margin-top:15px;">
            <div class="panel-heading bg-primary">Profile
            </div>
            <div class="panel-body">
                <div>
                    <div class="form-group">
                        <div class="input-group" style="width: 100%">
                            <input type="text" class="form-control" th:placeholder="${session.user.firstName}"
                                   th:value="${session.user.firstName}" name="firstName" style="border-radius: 4px"/>
                        </div>
                        <br>
                        <div class="input-group" style="width: 100%">
                            <input type="text" class="form-control" th:placeholder="${session.user.lastName}"
                                   th:value="${session.user.lastName}" name="lastName" style="border-radius: 4px"/>
                        </div>
                        <br>
                        <div class="input-group" style="width: 100%">
                            <input type="text" class="form-control" th:placeholder="${session.user.username}"
                                   th:value="${session.user.username}" name="username" style="border-radius: 4px"/>
                        </div>
                        <br>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary login-btn btn-block">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
