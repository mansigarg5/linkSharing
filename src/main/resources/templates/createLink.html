<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/Table.js}"></script>
    <title>Title</title>
</head>
<body>
<div class="modal fade" id="create-link-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" th:action="@{/saveResources}" th:object="${resources}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        Link: <input type="text" class="form-control" required="required" th:field="*{link}">
                        <input type="file">
                    </div>
                    <div class="form-group">
                        Description: <textarea class="form-control" rows="5" required="required" th:field="*{description}"></textarea>
                    </div>
                    <div class="form-group">
                        Topic: <select class="form-control" th:field="${resources.setRelatedTopic()}">
                        <option value="0">select operator</option>
                        <option th:each="topic : ${topic}" th:value="${topic.getName()}" th:text="${topic.getName()}"></option>
                    </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" >Share</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
