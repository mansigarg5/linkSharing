    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
        <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
        <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/dashboard.js}"></script>
        <title>Edit Profile</title>
    </head>
    <body>
    <div th:include="userFragment::header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="userInfoFragment::userinfo"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="topicFragment::topic"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="changeProfileFragment::changeProfile"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="changePasswordFragment::changePassword"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
