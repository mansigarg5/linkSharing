<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"></script>
    <title>Email Verification</title>
</head>
<body>
<div>
    <div class="col-sm-4"></div>
    <div class="container">
        <div class="col-sm-4">
            <form th:action="@{/resetPassword}" method="post">
                <h2 class="text-center">Reset Password</h2>
                <div class="form-group">
                    <div class="input-group" style="width: 100%">
                        <input type="password" class="form-control" name="password"
                               placeholder="Password" required="required" style="border-radius: 4px"/>
                    </div>
                    <br>
                    <div class="input-group" style="width: 100%">
                        <input type="password" class="form-control" name="confirmPassword"
                               placeholder="Confirm Password" required="required" style="border-radius: 4px"/>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary login-btn btn-block">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
