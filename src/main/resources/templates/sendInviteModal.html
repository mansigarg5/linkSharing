<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyModal2</title>
</head>
<body>
<div class="modal fade" id="send-invite-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Send Invitation</h4>
            </div>
            <div class="modal-body">
                Email: <input type="text" required="required" th:name="email"><br>
                Topic:
                <div class="form-group">
                Topic: <select class="form-control" th:field="${resources.setRelatedTopic()}">
                <option value="0">select operator</option>
                <option th:each="topic : ${topic}" th:value="${topic.getName()}" th:text="${topic.getName()}"></option>
                </select>
                </div><br>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Invite</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
