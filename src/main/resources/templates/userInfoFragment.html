<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/TableJS.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <title>User Info</title>
    <style>
        .first{
            display: inline;
        }
        .second{
            float: right;
        }
    </style>
</head>
<body>
<div th:fragment="userinfo">
    <div class="panel panel-default" style="margin-top:15px;">
        <div class="panel-body">
            <div class="col-md-3" style="padding: 0px">
                <img th:src="@{'/images/' + ${session.user.id} + '.jpeg'}" alt="image-icon" class="img-thumbnail">
            </div>
            <div class="col-md-9">
                <div class="col-md-3" th:text="${session.user.firstName}"></div><br>
                <div class="col-md-3" style="opacity:0.5;" th:text="${session.user.username}"></div>
                <br><br>
                <table>
                    <tr>
                        <th>Subscriptions</th>
                        <th>Topics</th>
                    </tr>
                    <tr>
                        <td><a th:href="@{/subscriptionCount}" th:text="${subscriptionCount}"></a></td>
                        <td><a th:href="@{/topicCount}" th:text="${postCount}"></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
