<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<script type = "text/javascript" th:src = "@{/js/TableJS.js}" ></script>-->
    <!--<link th:href="@{/css/TableCSS.css}" rel="stylesheet" type="text/css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/css/TableCSS.css}"></script>
    <script th:src="@{/js/TableJS.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <title>Users</title>
</head>
<body>
<div th:include="userFragment::header"></div>
<table id="userTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">Id
        </th>
        <th class="th-sm">Username
        </th>
        <th class="th-sm">Email
        </th>
        <th class="th-sm">Firstname
        </th>
        <th class="th-sm">Lastname
        </th>
        <th class="th-sm">Active
        </th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user:${userList}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td>
                <select id="activateUser" class="form-control" th:userId="${user.id}">
                    <option>Activate</option>
                    <option>Deactivate</option>
                </select>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
