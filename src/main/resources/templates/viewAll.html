<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js}"></script>
    <title>View All</title>
</head>
<body>
<table id="userTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
    <tr>
        <th class="th-sm">Topic Id
        </th>
        <th class="th-sm">Topic Name
        </th>
        <th class="th-sm">Created By
        </th>
        <th class="th-sm">Date
        </th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="topic:${topicList}">
        <tr>
            <td th:text="${topic.id}"></td>
            <td th:text="${topic.name}"></td>
            <td th:text="${topic.user.username}"></td>
            <td th:text="${topic.date}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
